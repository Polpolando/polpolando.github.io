   <script src="/script.js"></script>

<body>

<!--Header that's shown on all pages, contains nav links, main page title, etc.-->
<header>
<!--   The large part of the header will contain the title of the page, which will be a button-->
<!--   to return the user back to the main page.-->
<!--   Header will contain various "hover-over" buttons, which when hovered-->
<!--   will display a dropdown menu with links to various pages.-->
<!--   They represent directories in the github repository.-->
<!--   But each directory will also have an index.md file, which will be the default page for that directory-->
</header>

<!--Actual contents of the page, will be fetched from the markdown files from github-->
<main>
    Script failed :(
<!--   From HTML side, this should always be empty. It will be filled out with the contents of the markdown files.-->
<!--   in case, the markdown file is not found, it will display a 404 error.-->
<!--   If the fetching fails for some reason, it will redirect back to the old page.-->
</main>

<!--Footer that's shown on all pages, contains contact info, social media links, etc.-->
<footer>
<!--   Here will be the footer, which will contain contact information, social media links, etc. -->
</footer>
